[program:uwsgi]
user = www-data
directory = /home/vagrant/project/smart_home
command = uwsgi --emperor /home/vagrant/vassals --uid www-data --gid www-data
autostart = true
autorestart = true
stderr_logfile = /var/log/supervisor/site_uwsgi_err.log
stdout_logfile = /var/log/supervisor/site_uwsgi_out.log
stopsignal = QUIT